<div class="auth-container">
  <div class="auth-card card p-3">
    <h2 class="text-center mb-3">Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control" 
          formControlName="email"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="Enter your email"
        >
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Valid email is required
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            class="form-control password-input" 
            formControlName="password"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            placeholder="Enter your password"
          >
          <span class="password-toggle" (click)="toggleShowPassword()">
            <i class="fa" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </span>
        </div>
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <div class="error mb-2" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary w-100 mb-2"
        [disabled]="loginForm.invalid || loading"
      >
        {{ loading ? 'Signing In...' : 'SIGN IN' }}
      </button>
    </form>

    <div class="text-center">
      <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
    </div>
  </div>
</div>
