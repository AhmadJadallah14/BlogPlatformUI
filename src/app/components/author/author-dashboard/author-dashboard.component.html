<div class="dashboard-container">
      <div class="container">
        <div class="dashboard-header">
          <p>Manage your posts</p>
        </div>

        <div class="stats-grid" *ngIf="stats">
          
        </div>

        <div class="action-cards">
          <div class="action-card card p-3">
            <h3>Create New Post</h3>
            <p>Start writing your next amazing blog post</p>
            <a routerLink="/author/create-post" class="btn btn-primary"
              >Create Post</a
            >
          </div>

          <div class="action-card card p-3">
            <h3>Manage Posts</h3>
            <p>Edit, publish, or delete your existing posts</p>
            <a routerLink="/author/posts" class="btn btn-secondary"
              >View Posts</a
            >
          </div>
        </div>
      </div>
    </div>
